<script id="vertex-shader" type="x-shader/x-vertex">
//TODO: add necessary modifications to perform translation and scaling operations
attribute vec4 vPosition;
uniform float xr;
uniform float yr;

uniform float vRed;
uniform float vGreen;
uniform float vBlue;

varying float fRed;
varying float fGreen;
varying float fBlue;

uniform float x;
uniform float y;



void main()
{


	gl_Position.x = vPosition.x * xr + x;
	gl_Position.y = vPosition.y * yr + y;
	gl_Position.z = 0.0;
	gl_Position.w = 1.0;



	//gl_PointSize = 10.0;

	fRed = vRed;
	fGreen = vGreen;
	fBlue = vBlue;


}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
//TODO: add necessary modifications for color

precision mediump float;

varying float fRed;
varying float fGreen;
varying float fBlue;

void main()
{
    gl_FragColor = vec4(fRed, fGreen, fBlue, 1.0);
}
</script>
